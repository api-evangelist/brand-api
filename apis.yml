      Logos are everywhere, but they're often low-quality, used inconsistently,
      and beyond the brand's control. That's where Logo Link a simple solution
      that delivers the latest logos for any brand.
  - aid: brand-api:brandfetch-brand-search-api
    name: Brandfetch Brand Search API
    humanURL: https://docs.brandfetch.com/docs/brand-search-api
    description: >-
      Brand Search API lets you search by brand names and match them to their
      corresponding URLs, enabling you to create rich autocomplete experiences
      like the one on Brandfetch.
